<div class="rodape-ficha">
    
  {% if ficha.arquivos %}

      <div id="anexos" class="mb-5">
          <div class="d-flex justify-content-center py-4">
              <span class="negrito">Arquivos Anexados</span>
          </div>
          <ul>
              {% for arquivo in ficha.arquivos %}
                  <li>
                      <!-- <i class="bi bi-link-45deg me-1"></i> -->
                      <a href="{{ arquivo.url }}" target="_blank">
                        <i class="bi bi-file-earmark-pdf-fill me-1"></i>
                          {{ arquivo.nome }}
                      </a>
                  </li>
              {% endfor %}
          </ul>
      </div>
  
  {% endif %}

  <div id="containerBtnAcao" class="d-flex justify-content-center align-items-center my-3">
      <button class="btnCancelar btn mx-4" onclick="retornoListaFichas()">
          VOLTAR
      </button>
  
      {% if status_ficha_aberta == 1 %}
      <button class="btnCorPrincipal btn mx-4"
              onclick="enviarFichaParaConclusao('{% url 'marcar_ficha_concluida' ficha.codigo %}')">
          TUDO CERTO
      </button>
      {% endif %}
  
      {% if status_ficha_aberta == 4 %}
      <button class="btnCorPrincipal btn mx-4"
              onclick="cadastrarFichaNotificacao('{% url 'registrar_ficha' %}')">
          ATUALIZAR
      </button>
      {% endif %}
  </div>
  <button class="btnAbrirObservacoes btn"
          onclick="requisicaoGetPadrao('{% url 'observacoes' ficha.codigo %}')">
      <i class="mx-1 bi bi-chat-right-text-fill"></i>
  
      {% if ficha.quant_obs %}
          <span id="possuiObservacoes" class="rounded-circle"></span>
      {% endif %}
  </button>
</div>
